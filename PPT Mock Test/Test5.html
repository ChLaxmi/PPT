<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .gallery-item {
      width: 100%;
      height: 0;
      padding-bottom: calc(100% / 2 - 5px); /* Adjust the padding to maintain desired aspect ratio */
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-item.large {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item large">
      <img src="img1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="img2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="img3.jpeg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="img4.jpeg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="img5.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="img6.jpg" alt="Image 6">
    </div>
  </div>
</body>
</html>
